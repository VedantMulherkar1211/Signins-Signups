<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/271336b410.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1 id="title">Sign Up</h1>
      <form>
        <div class="input-group">
          <div class="input-field" id="nameField">
            <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Name">
          </div>
          
          <div class="input-field">
            <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email">
          </div>
          
          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="password">
          </div>
          <p class="lost" id="lost" >Lost password<a href="#"> Click Here!</a></p>
        
          </div>
<div class="btn-field">
  <button type="button" id="signupBtn">Sign up</button>
  <button type="button" class="disable" id="signinBtn">Sign in</button>

</div>
        </div>
      </form>
    </div>
  </div>

  <script>
    let signupBtn=document.getElementById("signupBtn");
let signinBtn=document.getElementById("signinBtn");
let nameField=document.getElementById("nameField");
let title=document.getElementById("title");
let lost=document.getElementById("lost");


signinBtn.onclick=function()
{
  nameField.style.maxHeight="0";
  lost.style.maxHeight="60px";
  title.innerHTML="Sign In";
  signupBtn.classList.add("disable");
  signinBtn.classList.remove("disable");
 
}

signupBtn.onclick=function()
{
  nameField.style.maxHeight="60px";
  title.innerHTML="Sign Up";
  lost.style.maxHeight="0";
  signupBtn.classList.remove("disable");
  signinBtn.classList.add("disable");
  lost.classList.remove("disable");
  
}

  </script>
</body>
</html>
